<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>F3 UC Merced</title>
        <meta name="description" content="F3 Holding Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h3 style="text-align: center; margin:10%"> Redirecting to centralvalleycf.org in <span id="counter">10</span> seconds</h3>
        
        <script type="text/javascript">
            function countdown() {
                var i = document.getElementById('counter');
                if (parseInt(i.innerHTML)<=0) {
                    location.href = 'https://centralvalleycf.org/community-impact/f3-fresno-merced-future-of-food/';
                }
            if (parseInt(i.innerHTML)!=0) {
                i.innerHTML = parseInt(i.innerHTML)-1;
            }
            }
            setInterval(function(){ countdown(); },1000);
        </script>
    </body>
</html>
